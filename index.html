<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Wood Structure Designer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #measurement {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            padding: 5px;
            background: rgba(0, 0, 0, 0.5);
        }

        #axes-labels {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            padding: 5px;
            background: rgba(0, 0, 0, 0.8);
        }

        #axes-labels .x-label {
            color: #ff0000;
        }

        #axes-labels .y-label {
            color: #00ff00;
        }

        #axes-labels .z-label {
            color: #4477ff;
        }

        .mode-buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 25px;

            .active {
                outline: 2px solid white;
            }

            .mode-button {
                background: #333;
                color: white;
                border: none;
                padding: 10px;
                margin: 5px;
                cursor: pointer;
                font-size: 16px;
                border-radius: 5px;
                position: relative;

                .tooltip {
                    position: absolute;
                    top: -10px;
                    left: -10px;
                    background: black;
                    color: white;
                    font-size: 12px;
                    padding: 2px 5px;
                    border-radius: 3px;
                    pointer-events: none;
                }

                .mode-button:hover {
                    background: #555;
                }

                .mode-button:active {
                    background: #777;
                }
            }
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>
    <div id="measurement"></div>
    <div id="axes-labels">
        <div class="x-label">X Axis</div>
        <div class="y-label">Y Axis</div>
        <div class="z-label">Z Axis</div>
    </div>
    <div id="mode-buttons" class="mode-buttons">

    </div>

</body>

</html>
