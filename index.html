<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Wood Structure Designer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #measurement {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            padding: 5px;
            background: rgba(0, 0, 0, 0.5);
        }

        #axes-labels {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            padding: 5px;
            background: rgba(0, 0, 0, 0.8);

            & .x-label {
                color: #ff0000;
            }

            & .y-label {
                color: #00ff00;
            }

            & .z-label {
                color: #4477ff;
            }
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>
    <div id="measurement"></div>
    <div id="axes-labels">
        <div class="x-label">X Axis</div>
        <div class="y-label">Y Axis</div>
        <div class="z-label">Z Axis</div>
    </div>
    <script src="dist/bundle.js"></script>
</body>

</html>
